<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metafísica Cuálica - Alejandro Toledo Martínez</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GHKYD3THD3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-GHKYD3THD3');
    </script>
</head>

<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-lg">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between items-center py-4">
                <div class="text-xl font-semibold text-gray-800">Metafísica Cuálica</div>
                <div class="hidden md:flex space-x-8">
                    <a href="#inicio" class="text-gray-600 hover:text-gray-900">Inicio</a>
                    <a href="#contenido" class="text-gray-600 hover:text-gray-900">Contenido</a>
                    <a href="#descargas" class="text-gray-600 hover:text-gray-900">Descargas</a>
                    <a href="#contacto" class="text-gray-600 hover:text-gray-900">Contacto</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header id="inicio" class="bg-gradient-to-r from-blue-600 to-indigo-700 text-white py-20">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">Metafísica Cuálica</h1>
            <p class="text-xl md:text-2xl mb-8">Hacia una filosofía de la cualidad</p>
            <a href="#contenido"
                class="bg-white text-blue-600 px-6 py-3 rounded-lg font-semibold hover:bg-gray-100 transition duration-300">Explorar
                Contenido</a>
        </div>
    </header>

    <!-- Main Content -->
    <main id="contenido" class="max-w-6xl mx-auto px-4 py-12">
        <div class="prose prose-lg max-w-none">
            <!-- Content from content.html will be loaded here -->
            <div id="content-container"></div>
        </div>
    </main>

    <!-- Downloads Section -->
    <section id="descargas" class="bg-gray-100 py-12">
        <div class="max-w-6xl mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-8">Descargas</h2>
            <div class="text-center">
                <a href="Metafísica cuálica.pdf" download
                    class="inline-block bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
                    Descargar PDF
                </a>
            </div>
        </div>
    </section>

    <!-- Contact Form -->
    <section id="contacto" class="py-12">
        <div class="max-w-6xl mx-auto px-4">
            <h2 class="text-3xl font-bold text-center mb-8">Contacto</h2>
            <form action="https://formspree.io/f/mjkwbpyz" method="POST" class="max-w-lg mx-auto">
                <div class="mb-4">
                    <label for="name" class="block text-gray-700 font-semibold mb-2">Nombre</label>
                    <input type="text" id="name" name="name" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-semibold mb-2">Email</label>
                    <input type="email" id="email" name="email" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <div class="mb-4">
                    <label for="message" class="block text-gray-700 font-semibold mb-2">Mensaje</label>
                    <textarea id="message" name="message" rows="4" required
                        class="w-full px-4 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <button type="submit"
                    class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
                    Enviar Mensaje
                </button>
            </form>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="max-w-6xl mx-auto px-4 text-center">
            <p>&copy; 2024 Alejandro Toledo Martínez. Todos los derechos reservados.</p>
        </div>
    </footer>

    <script>
        // Load content from content.html
        fetch('content.html')
            .then(response => {
                if (!response.ok) {
                    throw new Error('No se pudo cargar el contenido');
                }
                return response.text();
            })
            .then(html => {
                document.getElementById('content-container').innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading content:', error);
                document.getElementById('content-container').innerHTML = '<p class="text-red-500">Error al cargar el contenido: ' + error.message + '</p>';
            });
    </script>
</body>

</html>
