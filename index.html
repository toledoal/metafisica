<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Metafísica Cuálica - Alejandro Toledo Martínez</title>
    <!-- Foundation CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/css/foundation.min.css">
    <link rel="stylesheet" href="styles.css">
    <!-- Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-GHKYD3THD3"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag() { dataLayer.push(arguments); }
        gtag('js', new Date());
        gtag('config', 'G-GHKYD3THD3');
    </script>
</head>

<body>
    <!-- Navigation -->
    <div class="top-bar">
        <div class="top-bar-left">
            <ul class="menu">
                <li class="menu-text">Metafísica Cuálica</li>
            </ul>
        </div>
        <div class="top-bar-right">
            <ul class="menu">
                <li><a href="#inicio">Inicio</a></li>
                <li><a href="#contenido">Contenido</a></li>
                <li><a href="#descargas">Descargas</a></li>
                <li><a href="#contacto">Contacto</a></li>
            </ul>
        </div>
    </div>

    <!-- Hero Section -->
    <header id="inicio" class="hero-section">
        <div class="grid-container">
            <div class="grid-x grid-padding-x align-center text-center">
                <div class="cell">
                    <h1 style="text-align: center;">Metafísica Cuálica</h1>
                    <p style="color: white; font-size: 2.5rem;">Hacia una filosofía de la cualidad</p>
                    <a href="#contenido" class="button large">Explorar Contenido</a>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main id="contenido" class="grid-container">
        <div class="grid-x grid-padding-x">
            <div class="cell">
                <div id="content-container"></div>
            </div>
        </div>
    </main>

    <!-- Downloads Section -->
    <section id="descargas" class="downloads-section">
        <div class="grid-container">
            <div class="grid-x grid-padding-x align-center text-center">
                <div class="cell">
                    <a href="Metafísica cuálica.pdf" download class="button large">Descargar PDF</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Form -->
    <section id="contacto" class="contact-section">
        <div class="grid-container">
            <div class="grid-x grid-padding-x align-center">
                <div class="cell medium-8 large-6">
                    <h2 class="text-center">Contacto</h2>
                    <form action="https://formspree.io/f/mjkwbpyz" method="POST">
                        <label>Nombre
                            <input type="text" name="name" required>
                        </label>
                        <label>Email
                            <input type="email" name="email" required>
                        </label>
                        <label>Mensaje
                            <textarea name="message" rows="4" required></textarea>
                        </label>
                        <button type="submit" class="button expanded">Enviar Mensaje</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="footer">
        <div class="grid-container">
            <div class="grid-x grid-padding-x align-center text-center">
                <div class="cell">
                    <p style="color: white;">&copy; 2025 Alejandro Toledo Martínez. Todos los derechos reservados.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Foundation JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/foundation-sites@6.8.1/dist/js/foundation.min.js"></script>
    <script>
        $(document).foundation();

        // Load content from content.html
        fetch('content.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('content-container').innerHTML = html;
            })
            .catch(error => {
                console.error('Error loading content:', error);
                document.getElementById('content-container').innerHTML =
                    '<div class="callout alert">Error al cargar el contenido. Por favor, intente recargar la página.</div>';
            });
    </script>
</body>

</html>
